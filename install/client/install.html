<template name="install">
	<div class="container col-sm-12 text-center">
		<h2>First Time Run of App...</h2>
		{{#if registererror}}
			<h6 class="text-danger">
			{{registererror}}
			</h6>
		{{/if}}
		<form method="post" id="loginform">
			<div class="form-group">
				<input type="text" name="profilename" id="profilename" placeholder="Full Name" class="form-control input-lg">
			</div>
			<div class="form-group">
				<input type="text" name="email" id="email" placeholder="Email" class="form-control input-lg">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" placeholder="Password" class="form-control input-lg">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-lg" type="submit">Register</button>
				<button class="btn btn-default btn-lg" type="reset">Cancel</button>
			</div>
		</form>
	</div>
</template>
